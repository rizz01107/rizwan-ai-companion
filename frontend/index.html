<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIZWAN AI Companion</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <div class="main-container">
        <div id="auth-section" class="card fade-in">
            <h2 style="text-align: center; margin-bottom: 20px; color: #4f46e5;">Rizwan AI ðŸ¤–</h2>

            <div class="auth-tabs">
                <button id="tab-login" class="tab active">Login</button>
                <button id="tab-register" class="tab">Register</button>
            </div>

            <form id="auth-form" class="auth-form" onsubmit="event.preventDefault();">
                <div id="username-container" class="input-group hidden">
                    <input type="text" id="username" placeholder="Full Name" autocomplete="name">
                </div>

                <div class="input-group">
                    <input type="email" id="email" placeholder="Email Address" autocomplete="email" required>
                </div>

                <div class="input-group">
                    <input type="password" id="password" placeholder="Password" autocomplete="current-password"
                        required>
                </div>

                <button type="submit" id="auth-btn">Sign In</button>
            </form>

            <p id="auth-msg" style="text-align: center; margin-top: 15px; min-height: 20px;"></p>
        </div>

        <div id="chat-section" class="card chat-card hidden">
            <header>
                <div class="user-info">
                    <div class="avatar" id="avatar-initial">R</div>
                    <div class="details">
                        <span id="display-name" style="font-weight: 600; display: block;">Muhammad Rizwan</span>
                        <div class="online-status" style="font-size: 0.75rem; color: #10b981;">
                            <span class="status-dot"></span> Online
                        </div>
                    </div>
                </div>
                <div class="header-actions">
                    <button id="stats-btn" title="View Mood History">
                        <i class="fas fa-chart-line"></i>
                    </button>
                    <button id="logout-btn" title="Logout">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </header>

            <div id="mood-chart-container" class="hidden"
                style="padding: 15px; background: #f9fafb; border-bottom: 1px solid #e5e7eb;">
                <div style="height: 200px; width: 100%;">
                    <canvas id="moodChart"></canvas>
                </div>
            </div>

            <div id="chat-box">
                <div class="msg ai-msg">
                    Hello! I'm your AI Companion. I can analyze your mood and even paint pictures for you. How are you
                    feeling today?
                </div>
            </div>

            <div id="typing" class="hidden">
                <div class="typing-bubble">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>

            <div class="input-area">
                <button id="mic-btn" title="Voice Input">
                    <i class="fas fa-microphone"></i>
                </button>

                <input type="text" id="user-input" placeholder="Message Rizwan AI..." autocomplete="off" />

                <button id="send-btn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
